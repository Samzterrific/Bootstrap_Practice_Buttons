<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Buttons</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css";; rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
	body{
		background-color: lightpink;
	}



</style>
</head>

<body>
	<button type="button" class="btn">Basic </button>
<br>
<br>
	<button type="button" class="btn btn-danger">Danger!</button>
<br>
<br>
	<button type="button" class="btn btn-outline-danger">Danger!</button>
<br>
<br>
	<button type="button" class="btn btn-danger btn-lg">Large</button>
<br>
<br>
	<button type="button" class="btn btn-danger btn-block">Full-Width Button</button>
<br>
<br>
	<button type="button" class="btn btn-danger active">Active Danger</button>
<br>
<br>
	<button type="button" class="btn btn-danger disabled">Disabled Danger</button>
<br>
<br>
	<div class="alert alert-success">
		<strong>Success!</strong> Indicates a successful or positive action.
	</div>

</body>
</html>
